<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Stats from a video" />
    <title>Antin ikioma videoty√∂kalu</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="actions.js" type="text/javascript"></script>
</head>

<body>
    <h1>Video note tool</h1>
    <p><b>Press space to pause and any other key to enter a note.</b></p>
    <div class="left">
       <h1>Video</h1>
        <div id="message"></div>
        <input type="file" accept="video/*" />
        <video controls id="vid"></video>
    </div>
    <div class="right">
        <h1>Notes</h1>
        <div id="events">
            <table>

                <thead>
                    <tr>
                        <th id="timeColumn">Timestamp</th>
                        <th id="eventColumn">Event</th>
                    </tr>
                </thead>

                <tbody id="eventTable">
                </tbody>

            </table>
        </div>
    </div>
</body>

</html>
